<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 100 Korean Souvenirs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <a href="#" data-translate-key="logo">K-Souvenir</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#" class="nav-link" data-translate-key="nav_intro">소개</a></li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link" data-translate-key="nav_souvenirs">기념품</a>
                    <ul class="dropdown-menu">
                        <li><a href="#" data-category="all" data-translate-key="cat_all">전체보기</a></li>
                        <li><a href="#" data-category="화장품" data-translate-key="cat_cosmetics">화장품</a></li>
                        <li><a href="#" data-category="식품" data-translate-key="cat_food">식품</a></li>
                        <li><a href="#" data-category="의류" data-translate-key="cat_clothing">의류</a></li>
                        <li><a href="#" data-category="전통 상품" data-translate-key="cat_traditional">전통 상품</a></li>
                        <li><a href="#" data-category="K-POP 굿즈" data-translate-key="cat_kpop">K-POP 굿즈</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <div class="search-container">
                        <input type="search" id="searchInput" data-translate-key="search_placeholder" placeholder="기념품 검색...">
                        <button id="searchBtn" data-translate-key="search_button">검색</button>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link">Lang</a>
                    <ul class="dropdown-menu" id="lang-switcher">
                        <li><a href="#" data-lang="ko">한국어</a></li>
                        <li><a href="#" data-lang="en">English</a></li>
                        <li><a href="#" data-lang="ja">日本語</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main class="souvenir-grid">
        <!-- 기념품 아이템들이 여기에 동적으로 추가됩니다. -->
    </main>

    <button id="scrollToTopBtn" title="Go to top">▲</button>

    <script src="main.js"></script>
</body>
</html>
